<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPECASE - Popis Narudžbi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo-header { background-color: black; padding: 15px 0; }
        .table-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-light">

    <header class="logo-header">
        <div class="container">
            <img src="logo.png" alt="HYPE CASE Logo" style="width: 150px;">
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">HYPECASE</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Početna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="naruci.html">Naruči</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">O nama</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontakt</a>    
                    </li>
                </ul>
                
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pretraži..." aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Traži</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Aktivne Narudžbe</h2>
                <button class="btn btn-danger btn-sm" onclick="obrisiSve()">Obriši sve narudžbe</button>
            </div>
            
            <p id="counter">Broj aktivnih narudžbi: 0</p>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>IME KORISNIKA</th>
                            <th>NAZIV TELEFONA</th>
                            <th>BROJ MASKICE</th>
                            <th>KONTAKT</th>
                            <th>AKCIJE</th>
                        </tr>
                    </thead>
                    <tbody id="listaNarudzbi">
                        </tbody>
                </table>
            </div>
            <a href="../index.html" class="btn btn-outline-secondary mt-3">Natrag na početnu</a>
        </div>
    </div>

    <script>
        function ucitajNarudzbe() {
            const tbody = document.getElementById('listaNarudzbi');
            const counter = document.getElementById('counter');
            
            // Dohvati podatke iz localStorage
            let narudzbe = JSON.parse(localStorage.getItem('popisNarudzbi')) || [];
            
            tbody.innerHTML = ""; // Očisti tablicu prije ispisa
            counter.innerText = `Broj aktivnih narudžbi: ${narudzbe.length}`;

            if (narudzbe.length === 0) {
                tbody.innerHTML = "<tr><td colspan='5' class='text-center'>Nema aktivnih narudžbi.</td></tr>";
                return;
            }

            narudzbe.forEach((n, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${n.ime}</td>
                        <td>${n.telefon}</td>
                        <td>#${n.brojMaskice}</td>
                        <td>${n.kontakt}</td>
                        <td>
                            <button class="btn btn-success btn-sm" onclick="obrisiNarudzbu(${index})">PLAĆENO</button>
                            <button class="btn btn-outline-danger btn-sm" onclick="obrisiNarudzbu(${index})">OTKAŽI</button>
                        </td>
                    </tr>
                `;
            });
        }

        function obrisiNarudzbu(index) {
            let narudzbe = JSON.parse(localStorage.getItem('popisNarudzbi')) || [];
            narudzbe.splice(index, 1); // Ukloni narudžbu iz niza
            localStorage.setItem('popisNarudzbi', JSON.stringify(narudzbe));
            ucitajNarudzbe(); // Osvježi prikaz
        }

        function obrisiSve() {
            if(confirm("Jeste li sigurni da želite obrisati cijelu listu?")) {
                localStorage.removeItem('popisNarudzbi');
                ucitajNarudzbe();
            }
        }

        // Pokreni učitavanje odmah
        ucitajNarudzbe();
    </script>
</body>
</html>
